<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Portfolio de Caetano</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1>Portfolio de Caetano</h1>

    <header>
    
        <img src="Imagens/foto_perfil.jfif" alt="Caetano" class="minha-imagem">
        <nav>
            <ul>
                <li><a href="index.html">Pagina Inicial</a></li>
                <li><a href="sobremim.html">Sobre mim</a></li>
                <li><a href="projetos.html">Projetos</a></li>
            </ul>
    
        </nav>
    
        <link rel="stylesheet" href="style.css">  
        
    
    </header>

  <main class="contato-main">

    <h2>Entre em contato comigo</h2>
    <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer id="footer"></footer>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(err => console.error('Erro ao carregar footer:', err));
  </script>

</body>
  
</body>
</html>
